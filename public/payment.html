<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <!-- Logo -->
    <a href="login.html" class="logo">
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Enter Payment Information</span>
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    

    <form action="index2.html" method="post">
		
	  <div class="form-group has-feedback">
		<input class="form-control" placeholder="Name on card">
      </div>
      <div class="form-group has-feedback">
        <input type="location" class="form-control" placeholder="Country">
      </div>
	  
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Address Line 1">
      </div>
	   <div class="form-group has-feedback">
        <input class="form-control" placeholder="Address Line 2">
      </div>
	   <div class="form-group has-feedback">
        <input class="form-control" placeholder="City">
      </div>
	   <div class="form-group has-feedback">
        <input class="form-control" placeholder="Post Code">
      </div>
	  <p><center>-  -  -</p>
	   <div class="form-group has-feedback">
        <input class="form-control" placeholder="Card Number">
      </div>
	   <div class="form-group has-feedback">
        <input class="form-control" placeholder="Security Code">
      </div>
	  <div align="left">
		Expiration date:
		</div>
	   <div class="form-group has-feedback" align="left">
        <input style ="width:50px" class="form-control" placeholder="mm/yy">
      </div>
	
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Confirm</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

</script>
